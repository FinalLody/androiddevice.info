apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion '19.0.3'
    defaultConfig {
        minSdkVersion 7
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            debuggable false
            jniDebugBuild false
            zipAlign true
        }
        debug {
            debuggable false
        }
    }
    signingConfigs {
        config1 {
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:+'
    compile project(':SystemProperties')
}
